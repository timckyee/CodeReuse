<html>

<head>

<script>

function verifyEmail() {

    var xhr = new XMLHttpRequest();

    var email = document.getElementById("email").value;

    var argVariables = "email=" + encodeURIComponent(email);

    xhr.open("POST", "verifyEmail.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    xhr.onload = function () {

        if (xhr.status === 200) {

            response = xhr.responseText;

            if(response == 0)
            {
                alert("Email cannot be found");
                return;
            }
            else
            {
                //alert("Email has been sent for reset instructions");
                alert("Go to console to get the url string");
                console.dir(response);
            }

        }

    };

    xhr.send(argVariables);

}

</script>

</head>

<body>

<br><br><br><br>

<center>
<form>
<table>
<tr>
<td>Email Address:&nbsp;&nbsp;</td>
<td><input id="email" value="testuser@testing.com"/></td>
</tr>
</table>
</form>
</center>

<br>
<br>
<center>
<button onclick="verifyEmail()">Send Email</button>
</center>

</body>

</html>
