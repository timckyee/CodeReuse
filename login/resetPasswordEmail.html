<html>

<head>

<script>

/*
 * The CodeReuse object
 */
 var CodeReuse = CodeReuse || {};

</script>

<script src="../functions/config.js" type="text/javascript"></script>

<script>

function verifyEmail() {

    var xhr = new XMLHttpRequest();

    var server = new CodeReuse.Config();
    var serverUrl = server.getServerUrl();

    var email = document.getElementById("email").value;

    var argVariables = "email=" + encodeURIComponent(email) + "&serverUrl=" + serverUrl;

    xhr.open("POST", "verifyEmail.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    xhr.onload = function () {

        if (xhr.status === 200) {

            response = xhr.responseText;

            if(response == 0)
            {
                alert("Email cannot be found");
                return;
            }
            else
            {
                alert("Email has been sent for reset instructions");
                console.dir(response);
            }

        }

    };

    xhr.send(argVariables);

}

</script>

</head>

<body>

<br><br><br><br>

<center>
<form>
<table>
<tr>
<td>Email Address:&nbsp;&nbsp;</td>
<td><input id="email" value="testuser@testing.com"/></td>
</tr>
</table>
</form>
</center>

<br>
<br>
<center>
<button onclick="verifyEmail()">Send Email</button>
</center>

</body>

</html>
