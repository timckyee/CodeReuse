<html>

<head>
    
<script>

function sendCreateUser() {

    var xhr = new XMLHttpRequest();

    var firstname = document.getElementById("firstname").value;
    var lastname = document.getElementById("lastname").value;    
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    var createLoginCredentials = "firstname=" + firstname + "&lastname=" + lastname + "&username=" + username + "&email=" + email + "&password=" + password;

    var createLoginCredentialsEncode = btoa(createLoginCredentials);

    var argVariables = "credentials=" + encodeURIComponent(createLoginCredentialsEncode) + "&createOrVerify=create";

    xhr.open("POST", "login.php", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    xhr.onload = function () {

        if (xhr.status === 200) {

            alert(xhr.responseText);
        }

    };

    xhr.send(argVariables);

}

</script>

</head>

<body>

<br><br><br><br><br><br><br>

<center>
<form>
<table>
<tr>
<td>First Name:&nbsp;&nbsp;</td>
<td><input id="firstname" value="Firstname"/></td>
</tr>
<tr>
<td>Last Name:&nbsp;&nbsp;</td>
<td><input id="lastname" value="Lastname"/></td>
</tr>
<tr>
<td>Username:&nbsp;&nbsp;</td>
<td><input id="username" value="TestUser"/></td>
</tr>
<tr>
<td>Email:&nbsp;&nbsp;</td>
<td><input id="email" value="testuser@testing.com"/></td>
</tr>
<tr>
<td>Password:&nbsp;&nbsp;</td>
<td><input type="password" id="password" value="testpassword"/></td>
</tr>
</table>
</form>
</center>

<br>
<br>
<center>
<button onclick="sendCreateUser()">Send Create User</button>
</center>

</body>

</html>
