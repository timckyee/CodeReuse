<html>

<head>
	
<script src="functions/tabs.js" type="text/javascript"></script>
			
<style>	

div.tabOptions {
	
	text-align: center;
	padding: 25px;
		
}
	
div.tabOptions:hover {
	
	background-color: lightgray;
	cursor: default;
	user-select: none;

}

div.tabOptionsSelect {
	
	text-align: center;
	padding: 25px;	
	background-color: lightgray;
	
}

div.pageContents {
	
	border: 1px solid black;
	border-left: none;
	width: 100%;
	height: 100%;
	
}

</style>

</head>

<body>
	
<div id="tabPanel" style="border:1px solid black; float:left; height:100%">

<div id="tabHome" class="tabOptionsSelect" onclick="var tabs = new Tabs; tabs.changeTab(this)">Home Tab 1</div>
<div id="tabSuites" class="tabOptions" onclick="var tabs = new Tabs; tabs.changeTab(this)">Suites Tab 2</div>
<div id="tabTenants" class="tabOptions" onclick="var tabs = new Tabs; tabs.changeTab(this)">Tenants Tab 3</div>
<div id="tabRentRollAndReports" class="tabOptions" onclick="var tabs = new Tabs; tabs.changeTab(this)">Rent Roll & Reports Tab 4</div>
	
</div>

<div id="pageContentHome" class="pageContents" style="display:block">
<br>
<span>&nbsp&nbsp Home</span>
</div>

<div id="pageContentSuites" class="pageContents" style="display:none">
<br>
<span>&nbsp&nbsp Suites</span> 
</div>

<div id="pageContentTenants" class="pageContents" style="display:none">
<br>
<span>&nbsp&nbsp Tenants</span>
</div>

<div id="pageContentRentRollAndReports" class="pageContents" style="display:none">
<br>
<span>&nbsp&nbsp Rent Roll & Reports</span>
</div>

</body>

</html>
