<html>

<head>
	
<script src="tabs.js" type="text/javascript"></script>
			
<style>	

div.tabOptions {
	
	text-align: center;
	padding: 25px;
		
}
	
div.tabOptions:hover {
	
	background-color: lightgray;
	cursor: default;
	user-select: none;

}

div.tabOptionsSelect {
	
	text-align: center;
	padding: 25px;	
	background-color: lightgray;
	
}

div.pageContents {
	
	border: 1px solid black;
	border-left: none;
	width: 100%;
	height: 100%;
	
}

</style>

</head>

<body>
	
<div id="tabPanel" style="border:1px solid black; float:left; height:100%">

<div id="tabHome" class="tabOptionsSelect" onclick="changeTab(this)">Home</div>
<div id="tabSuites" class="tabOptions" onclick="changeTab(this)">Suites</div>
<div id="tabTenants" class="tabOptions" onclick="changeTab(this)">Tenants</div>
<div id="tabRentRollAndReports" class="tabOptions" onclick="changeTab(this)">Rent Roll & Reports</div>
	
</div>

<div id="pageContentHome" class="pageContents" style="display:block">
Home
</div>

<div id="pageContentSuites" class="pageContents" style="display:none">
Suites 
</div>

<div id="pageContentTenants" class="pageContents" style="display:none">
Tenants
</div>

<div id="pageContentRentRollAndReports" class="pageContents" style="display:none">
Rent Roll & Reports
</div>

</body>

</html>
