<html>

<head>

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/calendar.css">

</head>

<body>
	
<div id="tabPanel" style="border:1px solid black; float:left; height:100%" onselectstart='return false;'>

<div id="tabHome" class="tabOptionsSelect" onclick="var tabs = new CodeReuse.Tabs(); tabs.changeTab(this);">Home Tab 1</div>
<div id="tabSuites" class="tabOptions" onclick="var tabs = new CodeReuse.Tabs(); tabs.changeTab(this);">Suites Tab 2</div>
<div id="tabTenants" class="tabOptions" onclick="var tabs = new CodeReuse.Tabs(); tabs.changeTab(this);">Tenants Tab 3</div>
<div id="tabRentRollAndReports" class="tabOptions" onclick="var tabs = new CodeReuse.Tabs(); tabs.changeTab(this)">Rent Roll & Reports Tab 4</div>
	
</div>
	
<div id="pageContentHome" class="pageContentsForm" style="display:block" onselectstart='return false;'>
<br>
<br>
<br>
<br>

<!--

gridGetPostHome is the div which holds the tableHomeTenant

tableTenantHome height is: height of header + (height of row * page size)

from clientHeight property in tableTenantHome before binding table to div

total: 186px

-->

<center><div id="gridGetPostHome" class="table-wrapper" style="display:block; height: 186px"></div></center>
<br>
<br>
<center><div id="gridGetPostHomePaging">
<span class="pagingElements" onclick="var helper = new CodeReuse.Helper(); helper.updateGridPageArrows('left',document.getElementById('gridGetPostHomePagingPageNumber').value)"><<</span>
<span class="pagingElements">Page Number</span></span><input id="gridGetPostHomePagingPageNumber"/><button class="button" onclick="var helper = new CodeReuse.Helper(); helper.updateGridPage(document.getElementById('gridGetPostHomePagingPageNumber').value)">Go</button>
<span class="pagingElements" onclick="var helper = new CodeReuse.Helper(); helper.updateGridPageArrows('right',document.getElementById('gridGetPostHomePagingPageNumber').value)">>></span>
</div>
</center>

</div>

<div id="pageContentSuites" class="pageContentsForm" style="display:none;" onselectstart='return false;'>	
	
	<br>
	<br>
	<br>
	<br>
	<center>
	
	<span>select</span>
	<select id="selectBuildingSuite" onchange="if(this.value == ''){ document.getElementById('gridGetPostSuite').style.display = 'none'; } else { document.getElementById('gridGetPostSuite').style.display = 'block'; controller.refreshSelectSuiteGrid();controller.resetSuiteFields(); }">
			<option value="" selected>None</option>
			<option value="1">building</option>
			<option value="2">building2</option>
	</select>
	<br>
	<br>
	
	<table class="formGrid">

	<tr>
	<td><span>primary key</span></td>
	<td><input "text" id="inputPrimaryKeySuite" readonly /></td>
	</tr>

	<tr>
	<td><span>building</span></td>
	<td>
	<select id="inputBuildingId">
			<option value ""</option>
			<option value="1">building</option>
			<option value="2">building2</option>
			</select>			
	</td>
	</tr>

	<tr>
	<td><span>suite number</span></td>
	<td><input "text" id="inputSuiteNumber" /></td>
	</tr>

	<tr>
	<td><span>location</span></td>
	<td><input "text" id="inputLocation" /></td>
	</tr>
	
	</table>
		
	<br>
	<br>
	<div id="gridGetPostSuite" style="display:block">
	</div>
	<br>
	<button class="button" onclick="if(document.getElementById('selectBuildingSuite').value == '') { alert('Please Select Building'); } else { controller.suiteSave(); }">Save</button>
	<button class="button" onclick="controller.resetSuiteFields(); if(document.getElementById('selectBuildingSuite').value == '') { alert('Please Select Building'); } var suiteGrid = new CodeReuse.SuiteGrid(); var helper = new CodeReuse.Helper(); helper.resetRowHighlight(suiteGrid.getTableHtmlObjectId());">New</button>
	
	</center>

</div>

<div id="pageContentTenants" class="pageContentsForm" style="display:none" onselectstart='return false;'>
	
	<br>
	<br>
	<br>
	<br>
	<center>

	<span>select</span>
	<select id="selectBuildingTenant" onchange="if(this.value == ''){ document.getElementById('gridGetPost').style.display = 'none'; } else { document.getElementById('gridGetPost').style.display = 'block'; controller.refreshSelectTenantGrid();controller.resetTenantFields(); }">
		<option value="" selected>None</option>
		<option value="1">building</option>
		<option value="2">building2</option>
	</select>
	<br>
	<br>
	
	<table class="formGrid">
	
	<tr>
	<td><span>primary key</span></td>
	<td><input "text" id="inputPrimaryKey" readonly /></td>
	</tr>

	<!--
	<tr>
	<td><span>input</span></td>
    <td><input type="text" name="building" id="building_input" style="position: relative; z-index: 1; background-color: white; width: 200"></td>
    </tr>
    -->
	
	<tr>
	<td><span>building</span></td>
	<td><select id="building_option">
		<option value ""</option>
		<option value="1">building</option>
		<option value="2">building2</option>
		</select>	
	</td>	
	</tr>
	
	<tr>
	<td><span>tenant</span></td>
    <td><input type="text" name="tenant" id="tenant_input" style="position:relative; z-index: 1; background-color: white; width: 142" /></td>
	</tr>
    
    <tr>
	<td><span>field date</span></td>
	<td><input type="text" id="inputCalendar" style="position: relative; z-index: 1; background-color: white; width: 142" /></td>
    </tr>

	<tr>
	<td><span>field date</span></td>
	<td><input type="text" id="inputCalendarTesting" style="position: relative; z-index: 1; background-color: white; width: 142" /></td>
	</tr>

	</table>

	<br>
	<br>
	<div id="gridGetPost" style="display:block"></div>
	<br>
	
	<button class="button" onclick="if(document.getElementById('selectBuildingTenant').value == '') { alert('Please Select Building'); } else { controller.tenantSave(); }">Save</button>
	<button class="button" onclick="controller.resetTenantFields(); if(document.getElementById('selectBuildingTenant').value == '') { alert('Please Select Building'); }; var tenantGrid = new CodeReuse.TenantGrid(); var helper = new CodeReuse.Helper(); helper.resetRowHighlight(tenantGrid.getTableHtmlObjectId());">New</button>
	
	</center>

</div>

<div id="pageContentRentRollAndReports" class="pageContents" style="display:none">
<br>
<span>&nbsp&nbsp Rent Roll & Reports</span>
</div>

<div id="tenantSearchList" style="position: absolute; cursor: default; user-select: none; z-index: 2; background-color: white"></div>
<div id="buildingSearchList" style="position: absolute; cursor: default; user-select: none; z-index: 2; background-color: white"></div>
<div id="calendarId" style="position: absolute; display: none; z-index: 2; background-color: white" onselectstart='return false;'></div>

<div onselectstart='return false;' id="myModal" class="modal">

	<div class="modal-content">
  
	  <center>
	  <span id="popupText"></span>
	  <br>
	  <br>
	  <button id="buttonOK">OK</button>
	  <br>
	  <button id="buttonCancel">Cancel</button>
	  </center>
  
	</div>
  
</div>

<script src="functions/helper.js" type="text/javascript"></script>
<script src="handlers/onload.js" type="text/javascript"></script>
<script src="grids/HomeTenantGrid.js" type="text/javascript"></script>
<script src="functions/config.js" type="text/javascript"></script>
<script src="functions/tabs.js" type="text/javascript"></script>
<script src="controller/controller.js" type="text/javascript"></script>
<script src="objects/Suite.js" type="text/javascript"></script>
<script src="objects/Tenant.js" type="text/javascript"></script>
<script src="grids/TenantGrid.js" type="text/javascript"></script>
<script src="grids/SuiteGrid.js" type="text/javascript"></script>	
<script src="functions/grid_get_post_functions.js" type="text/javascript"></script>
<script src="functions/sort.js" type="text/javascript"></script>
<script src="functions/calendar.js" type="text/javascript"></script>
<script src="functions/autocomplete.js" type="text/javascript"></script>
<script src="handlers/onclickhandler.js" type="text/javascript"></script>
<script src="functions/gridEventFunctions.js" type="text/javascript"></script>
<script src="functions/callback.js" type="text/javascript"></script>

</body>

</html>
