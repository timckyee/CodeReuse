<html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/calendar.css">

</head>

<body>
	
<div id="tabPanel" style="float:left; height:100%" onselectstart='return false;'>

<table>
	<tr><td id="tabHome" class="tabOptionsSelect" onclick="var tabs = new CodeReuse.Tabs(); tabs.changeTab(this);">Home Grid Edit</td></tr>
	<tr><td id="tabHomeFormGridPaging" class="tabOptions" onclick="var tabs = new CodeReuse.Tabs(); tabs.changeTab(this);">Home Form Grid Paging</td></tr>
	<tr><td id="tabSuites" class="tabOptions" onclick="var tabs = new CodeReuse.Tabs(); tabs.changeTab(this);">Suites Form</td></tr>
	<tr><td id="tabTenants" class="tabOptions" onclick="var tabs = new CodeReuse.Tabs(); tabs.changeTab(this);">Tenants Form</td></tr>
	<tr><td id="tabFiller" style="height: 400px"></td></tr>
</table>

</div>
	
<div id="pageContentHome" class="pageContentsForm" style="display:block" onselectstart='return false;'>

<br>
<br>

<center>

<div id="homeTenantGridSearchInputAndButton" style="display: none">
<input id="homeTenantGridSearchValue"><button onclick="var helper = new CodeReuse.Helper(); helper.setHomeGridSearchValue(); helper.getHomeGridSearchValue()">Search</button>
</div>

<br>
<br>

<div id="gridGetPostHome" class="table-wrapper" style="display:block; height: 245px"></div>

<br>

<div id="gridGetPostHomePaging" style="display: none">
<span class="pagingElements" onclick="var helper = new CodeReuse.Helper(); helper.updateGridPageArrows(this,'left',document.getElementById('gridGetPostHomePagingPageNumber').value)"><<</span>
<span class="pagingElements">Page Number</span></span><input id="gridGetPostHomePagingPageNumber"/><button class="button" onclick="var helper = new CodeReuse.Helper(); helper.updateGridPage(this,document.getElementById('gridGetPostHomePagingPageNumber').value)">Go</button>
<span class="pagingElements" onclick="var helper = new CodeReuse.Helper(); helper.updateGridPageArrows(this,'right',document.getElementById('gridGetPostHomePagingPageNumber').value)">>></span>
</div>

</center>

</div>


<div id="pageContentHomeFormGridPaging" class="pageContentsForm" style="display:none" onselectstart='return false;'>

	<br>
	<br>

	<center>

	<div id="homeTenantFormGridPagingSearchInputAndButton" style="display: none;">
		<input id="homeTenantFormGridPagingSearchValue"><button onclick="var helper = new CodeReuse.Helper(); helper.setHomeFormGridPagingSearchValue(); helper.getHomeFormGridPagingSearchValue()">Search</button>
	</div>

	<br>
	<br>

	<table class="formGrid">
	
		<tr>
		<td><span>primary key</span></td>
		<td><input "text" id="inputPrimaryKeyFormGridPaging" readonly /></td>
		</tr>
	
		<!--
		<tr>
		<td><span>input</span></td>
		<td><input type="text" name="building" id="building_input" style="position: relative; z-index: 1; background-color: white; width: 200"></td>
		</tr>
		-->
		
		<tr>
		<td><span>building</span></td>
		<td><select id="building_option_form_grid_paging">
			<option value ""></option>
			<option value="1">building</option>
			<option value="2">building2</option>
			</select>	
		</td>	
		</tr>
		
		<tr>
		<td><span>tenant</span></td>
		<td><input type="text" name="tenant" id="tenant_input_form_grid_paging" style="position:relative; z-index: 1; background-color: white; width: 142" /></td>
		</tr>
		
		<tr>
		<td><span>field date</span></td>
		<td><input type="text" id="inputCalendarFormGridPaging" style="position: relative; z-index: 1; background-color: white; width: 142" />&nbsp;&nbsp;<img id="inputCalendarFormGridPagingIcon" src="images/favpng_font-awesome-calendar-font.png" width="14" height="14"></td>
		</tr>
	
		<tr>
		<td><span>field date</span></td>
		<td><input type="text" id="inputCalendarTestingFormGridPaging" style="position: relative; z-index: 1; background-color: white; width: 142" />&nbsp;&nbsp;<img id="inputCalendarTestingFormGridPagingIcon" src="images/favpng_font-awesome-calendar-font.png" width="14" height="14"></td>
		</tr>
	
	</table>

	</center>

	<br>
	<br>
	
<center>

<div id="gridGetPostHomeFormGridPaging" class="table-wrapper" style="display:block; height: 245px"></div>

<br>

<div id="gridGetPostHomeFormGridPagingFooter" style="display: none">
	<span class="pagingElements" onclick="var helper = new CodeReuse.Helper(); helper.updateGridPageArrows(this,'left',document.getElementById('gridGetPostHomeFormGridPagingPageNumber').value)"><<</span>
	<span class="pagingElements">Page Number</span></span><input id="gridGetPostHomeFormGridPagingPageNumber"/><button class="button" onclick="var helper = new CodeReuse.Helper(); helper.updateGridPage(this,document.getElementById('gridGetPostHomeFormGridPagingPageNumber').value)">Go</button>
	<span class="pagingElements" onclick="var helper = new CodeReuse.Helper(); helper.updateGridPageArrows(this,'right',document.getElementById('gridGetPostHomeFormGridPagingPageNumber').value)">>></span>
</div>

<br>
<br>

<div id="saveNewButtonTenantFormGridPaging" class="buttonCenter" style="display: none;">
	<input type="button" class="button" value="Save" onclick="controller.tenantFormGridPagingSave();" />
	<input type="button" class="button" value="New" onclick="controller.resetTenantFormGridPagingFields(); var tenantFormGridPaging = new CodeReuse.HomeTenantFormGridPaging(); var helper = new CodeReuse.Helper(); helper.resetRowHighlight(tenantFormGridPaging.getTableHtmlObjectId());" />
</div>

</center>

</div>


<div id="pageContentSuites" class="pageContentsForm" style="display:none;" onselectstart='return false;'>	
	
	<br>
	<br>
	<br>
	<br>

	<center>
	
	<span>select</span>
	<select id="selectBuildingSuite" onchange="if(this.value == ''){ document.getElementById('gridGetPostSuite').style.display = 'none'; document.getElementById('saveNewButtonSuite').style.display = 'none'; } else { document.getElementById('gridGetPostSuite').style.display = 'block'; controller.refreshSelectSuiteGrid();controller.resetSuiteFields();}">
			<option value="" selected>None</option>
			<option value="1">building</option>
			<option value="2">building2</option>
	</select>
	<br>
	<br>
	
	<table class="formGrid">

	<tr>
	<td><span>primary key</span></td>
	<td><input "text" id="inputPrimaryKeySuite" readonly /></td>
	</tr>

	<tr>
	<td><span>building</span></td>
	<td>
	<select id="inputBuildingId">
			<option value ""></option>
			<option value="1">building</option>
			<option value="2">building2</option>
			</select>			
	</td>
	</tr>

	<tr>
	<td><span>suite number</span></td>
	<td><input "text" id="inputSuiteNumber" /></td>
	</tr>

	<tr>
	<td><span>location</span></td>
	<td><input "text" id="inputLocation" /></td>
	</tr>
	
	</table>
		
	<br>
	<br>
	<br>
	<br>
	<br>

	<div id="gridGetPostSuite" class="table-wrapper" style="display:block; height: 245px; overflow: auto;">
	</div>
	<br>
	
	</center>

	<div id="saveNewButtonSuite" class="buttonCenter" style="display: none">
		<input type="button" class="button" value="Save" onclick="if(document.getElementById('selectBuildingSuite').value == '') { alert('Please Select Building'); } else { controller.suiteSave(); }" />
		<input type="button" class="button" value="New" onclick="controller.resetSuiteFields(); if(document.getElementById('selectBuildingSuite').value == '') { alert('Please Select Building'); } var suiteGrid = new CodeReuse.SuiteGrid(); var helper = new CodeReuse.Helper(); helper.resetRowHighlight(suiteGrid.getTableHtmlObjectId());" />
	</div>

</div>

<div id="pageContentTenants" class="pageContentsForm" style="display:none" onselectstart='return false;'>
	
	<br>
	<br>
	<br>
	<br>

	<center>

	<span>select</span>
	<select id="selectBuildingTenant" onchange="if(this.value == ''){ document.getElementById('gridGetPost').style.display = 'none'; document.getElementById('saveNewButtonTenant').style.display = 'none'; } else { document.getElementById('gridGetPost').style.display = 'block'; controller.refreshSelectTenantGrid();controller.resetTenantFields(); }">
		<option value="" selected>None</option>
		<option value="1">building</option>
		<option value="2">building2</option>
	</select>
	<br>
	<br>
	
	<table class="formGrid">
	
	<tr>
	<td><span>primary key</span></td>
	<td><input "text" id="inputPrimaryKey" readonly /></td>
	</tr>

	<!--
	<tr>
	<td><span>input</span></td>
    <td><input type="text" name="building" id="building_input" style="position: relative; z-index: 1; background-color: white; width: 200"></td>
    </tr>
    -->
	
	<tr>
	<td><span>building</span></td>
	<td><select id="building_option">
		<option value ""></option>
		<option value="1">building</option>
		<option value="2">building2</option>
		</select>	
	</td>	
	</tr>
	
	<tr>
	<td><span>tenant</span></td>
    <td><input type="text" name="tenant" id="tenant_input" style="position:relative; z-index: 1; background-color: white; width: 142" /></td>
	</tr>
    
    <tr>
	<td><span>field date</span></td>
	<td><input type="text" id="inputCalendar" style="position: relative; z-index: 1; background-color: white; width: 142" />&nbsp;&nbsp;<img id="inputCalendarIcon" src="images/favpng_font-awesome-calendar-font.png" width="14" height="14"></td>
    </tr>

	<tr>
	<td><span>field date</span></td>
	<td><input type="text" id="inputCalendarTesting" style="position: relative; z-index: 1; background-color: white; width: 142" />&nbsp;&nbsp;<img id="inputCalendarTestingIcon" src="images/favpng_font-awesome-calendar-font.png" width="14" height="14"></td>
	</tr>

	</table>

	<br>
	<br>
	<br>
	<br>
	<br>
	
	<div id="gridGetPost" class="table-wrapper" style="display:block; height: 245px; overflow: auto;"></div>
	<br>
	
	</center>

	<div id="saveNewButtonTenant" class="buttonCenter" style="display: none">
		<input type="button" class="button" value="Save" onclick="if(document.getElementById('selectBuildingTenant').value == '') { alert('Please Select Building'); } else { controller.tenantSave(); }" />
		<input type="button" class="button" value="New" onclick="controller.resetTenantFields(); if(document.getElementById('selectBuildingTenant').value == '') { alert('Please Select Building'); }; var tenantGrid = new CodeReuse.TenantGrid(); var helper = new CodeReuse.Helper(); helper.resetRowHighlight(tenantGrid.getTableHtmlObjectId());" />
	</div>

</div>

<!--
<div id="pageContentRentRollAndReports" style="display:none">
<br>

<span>&nbsp&nbsp Rent Roll & Reports</span>
</div>
-->

<div id="tenantSearchList" style="position: absolute; display: none; cursor: default; user-select: none; z-index: 2; background-color: white"></div>
<div id="calendarId" style="position: absolute; display: none; z-index: 2; background-color: white" onselectstart='return false;'></div>

<div onselectstart='return false;' id="myModal" class="modal">

	<div class="modal-content">
  
	  <center>
	  <span id="popupText"></span>
	  <br>
	  <br>
	  <button id="buttonOK">OK</button>
	  <br>
	  <button id="buttonCancel">Cancel</button>
	  </center>
  
	</div>
  
</div>

<script src="functions/helper.js" type="text/javascript"></script>
<script src="handlers/onload.js" type="text/javascript"></script>
<script src="grids/HomeTenantGrid.js" type="text/javascript"></script>
<script src="grids/HomeTenantFormGridPaging.js" type="text/javascript"></script>
<script src="functions/config.js" type="text/javascript"></script>
<script src="functions/tabs.js" type="text/javascript"></script>
<script src="controller/controller.js" type="text/javascript"></script>
<script src="objects/TenantFormGridPaging.js" type="text/javascript"></script>
<script src="objects/Suite.js" type="text/javascript"></script>
<script src="objects/Tenant.js" type="text/javascript"></script>
<script src="grids/TenantGrid.js" type="text/javascript"></script>
<script src="grids/SuiteGrid.js" type="text/javascript"></script>	
<script src="functions/grid_get_post_functions.js" type="text/javascript"></script>
<script src="functions/sort.js" type="text/javascript"></script>
<script src="functions/calendar.js" type="text/javascript"></script>
<script src="functions/autocomplete.js" type="text/javascript"></script>
<script src="handlers/onclickhandler.js" type="text/javascript"></script>
<script src="functions/gridEventFunctions.js" type="text/javascript"></script>
<script src="functions/callback.js" type="text/javascript"></script>

</body>

</html>
